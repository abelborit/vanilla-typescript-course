    <!-- aquí veremos que se están usando los archivos con la extensión .js y en la consola del navegador también se muestran estos archivos, es decir, los console.log() o los errores se verán desde el archivo .js pero si queremos que nos aparezca en la consola los archivo .ts aunque aquí se estén haciendo referencia a los .js, entonces hay que colocar la configuración en el tsconfig.json usando el "sourceMap": true, y luego en la terminal colocar "npx tsc --sourcemap src/03_objects/*.ts" para que me genere los archivos .js.map y haga las configuraciones necesarias en los archivos .js -->
    <!-- también para que aparezcan los archivos .ts en el navegador, hay que revisar las configuraciones en nuestro navegador. En la consola, acceder al apartado de configuraciones y en preferencias asegurarse de tener activada la opción que dice "Enable Javascript source maps" y verificar si ya aparecen los archivos .ts -->
    <!-- para remover los comentarios en los archivos .js entonces hay que colocar la configuración en el tsconfig.json usando el "removeComments": true, y luego en la terminal colocar "npx tsc src/03_objects/* --removeComments" y solo debería quitar los comentarios en los archivos .js, NO debería quitar los comentarios de los archivos .ts ni en los .js.map pero darse cuenta que también quitó la configuración generada por "npx tsc --sourcemap src/03_objects/*.ts" entonces se tendría que colocar de nuevo esa línea en los archivos .js -->
